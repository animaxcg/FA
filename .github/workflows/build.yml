name: runTests


on:
  - push
  - pull_request
jobs:
  docker:
    environment: build
    runs-on: ubuntu-latest
    steps:
      -
        name: RunTests
        run: |
          echo "Hello World"
          echo "test"
          sudo gem install bashcov
          pwd
          echo "${{ github.workspace }}"
          ls -l ${{ github.workspace }}
          bashcov tests/test_script.sh